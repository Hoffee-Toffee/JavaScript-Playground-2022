<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To do list</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="app.css">
        <script src="app.js" async defer></script>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo right">To do list</a>

            </div>
        </nav>

        <div>
            <form id="task-form">
                <input name="title" placeholder="Task" type="text">
                <button class="waves-effect waves-light btn" type="submit">Add Task</button>
            </form>

            <ul class="collection" id="todo-list">
                <li class="collection-item">
                    <div>
                        <span>Task 1</span>

                        <i id="delete-task" class="material-icons secondary-content">delete</i>
                        <a href="#modal" class="model-trigger secondary-content">
                            <i class="material-icons">edit</i>
                        </a>
                    </div>
                </li>
            </ul>

            <div id="modal" class="modal">
                <div class="modal-content">
                    <input name="newtask" placeholder="Update Task" type="text">
                </div>
                <div class="modal-footer">
                    <a href="#!" id="update-task" class="modal-close waves-effect waves-green btn-flat">Update</a>
                </div>
            </div>
        </div>
    </body>
</html>
